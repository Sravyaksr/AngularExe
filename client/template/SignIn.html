<fieldset>
    <legend>Sign In:</legend>
    <form name="form">
    Email:<br>
    <input type="email" name="email">
    <br>
    Password:<br>
    <input type="text" name="password">
    <br><br>
    </form>
    <button ng-click="reset()" class="reset"> Reset</button>
    <button ng-click="signIn()" class="submit"> Sign In</button>
    <div class="link" ng-click="register()">Register New Account</div>
</fieldset>
